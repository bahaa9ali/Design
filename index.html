<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق إضافة الأرقام العربية على الصور</title>
    <link href="https://fonts.googleapis.com/css2?family=Lateef&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
            overflow: hidden;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        h1 {
            font-family: 'Lateef', cursive;
            font-size: 42px;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .app-description {
            font-size: 18px;
            color: #7f8c8d;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .app-content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .upload-section {
            flex: 1;
            min-width: 300px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border: 2px dashed #ccc;
            text-align: center;
        }
        
        .upload-section h2 {
            margin-bottom: 15px;
            color: #34495e;
        }
        
        .upload-btn {
            background: #3498db;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 15px 0;
            transition: background 0.3s;
        }
        
        .upload-btn:hover {
            background: #2980b9;
        }
        
        .customization-panel {
            flex: 1;
            min-width: 300px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            max-height: 842px;
            overflow-y: auto;
        }
        
        .customization-panel h2 {
            margin-bottom: 20px;
            color: #34495e;
        }
        
        .customization-panel h3 {
            margin: 20px 0 15px;
            color: #2c3e50;
            padding-bottom: 5px;
            border-bottom: 1px solid #ddd;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 5px;
        }
        
        .slider-container input[type="range"] {
            flex: 1;
        }
        
        .slider-value {
            min-width: 50px;
            text-align: center;
            background: #eee;
            padding: 2px 5px;
            border-radius: 3px;
            font-weight: bold;
        }
        
        .color-picker {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .color-picker input {
            flex: 1;
        }
        
        .grid-config {
            display: flex;
            gap: 10px;
        }
        
        .grid-config .form-group {
            flex: 1;
        }
        
        .preview-section {
            flex: 100%;
            margin-top: 20px;
            text-align: center;
        }
        
        .preview-section h2 {
            margin-bottom: 15px;
            color: #34495e;
        }
        
        .a4-preview-container {
            position: relative;
            width: 595px; /* عرض A4 بالبكسل للشاشة 72DPI */
            height: 842px; /* ارتفاع A4 بالبكسل للشاشة 72DPI */
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            overflow: hidden;
        }
        
        .a4-content {
            width: 100%;
            height: 100%;
            display: grid;
            gap: 10px;
            position: relative;
        }
        
        .grid-cell {
            position: relative;
            border: 1px dashed #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .grid-cell img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: all 0.3s ease;
        }
        
        .number-overlay {
            position: absolute;
            font-family: 'Lateef', cursive;
            font-size: 230px; /* حجم الرقم 230px كما طلبت */
            color: #e74c3c;
            font-weight: bold;
            z-index: 10;
            pointer-events: none;
            transition: all 0.3s ease;
        }
        
        .action-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .action-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .print-btn {
            background: #27ae60;
            color: white;
        }
        
        .print-btn:hover {
            background: #219653;
        }
        
        .reset-btn {
            background: #e74c3c;
            color: white;
        }
        
        .reset-btn:hover {
            background: #c0392b;
        }
        
        @media (max-width: 768px) {
            .app-content {
                flex-direction: column;
            }
            
            .a4-preview-container {
                width: 100%;
                height: auto;
                aspect-ratio: 1/1.414; /* نسبة A4 */
            }
        }
        
        .hidden {
            display: none;
        }
        
        /* تنسيقات خاصة للطباعة */
        @media print {
            body * {
                visibility: hidden;
            }
            
            .a4-preview-container, .a4-preview-container * {
                visibility: visible;
            }
            
            .a4-preview-container {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                box-shadow: none;
                padding: 0;
                margin: 0;
            }
            
            .number-overlay {
                color: black !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>تطبيق إضافة الأرقام العربية على الصور</h1>
            <p class="app-description">قم بتحميل صورة، أضف الأرقام العربية، وقم بتخصيصها ثم شاهد معاينة للنتيجة كما ستظهر عند الطباعة</p>
        </header>
        
        <main class="app-content">
            <section class="upload-section">
                <h2>تحميل الصورة</h2>
                <input type="file" id="imageUpload" accept="image/*" class="hidden">
                <button class="upload-btn" id="uploadTrigger">اختر صورة</button>
                <p>أو اسحب وأسقط الصورة هنا</p>
            </section>
            
            <section class="customization-panel">
                <h2>تخصيص الأرقام</h2>
                
                <div class="form-group">
                    <label for="numberInput">أدخل الرقم:</label>
                    <input type="text" id="numberInput" placeholder="أدخل الرقم هنا">
                </div>
                
                <div class="form-group">
                    <label for="numberColor">لون الرقم:</label>
                    <div class="color-picker">
                        <input type="color" id="numberColor" value="#e74c3c">
                        <span id="colorValue">#e74c3c</span>
                    </div>
                </div>
                
                <h3>موضع الرقم</h3>
                
                <div class="form-group">
                    <label>الموضع الأفقي:</label>
                    <div class="slider-container">
                        <input type="range" id="positionX" min="0" max="100" value="90">
                        <span class="slider-value" id="positionXValue">90%</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>الموضع العمودي:</label>
                    <div class="slider-container">
                        <input type="range" id="positionY" min="0" max="100" value="90">
                        <span class="slider-value" id="positionYValue">90%</span>
                    </div>
                </div>
                
                <h3>تكوين الشبكة</h3>
                <div class="grid-config">
                    <div class="form-group">
                        <label for="columns">عدد الأعمدة:</label>
                        <input type="number" id="columns" min="1" max="10" value="2">
                    </div>
                    
                    <div class="form-group">
                        <label for="rows">عدد الصفوف:</label>
                        <input type="number" id="rows" min="1" max="10" value="2">
                    </div>
                </div>
                
                <h3>حجم الصورة داخل الخلية</h3>
                
                <div class="form-group">
                    <label>عرض الصورة:</label>
                    <div class="slider-container">
                        <input type="range" id="imageWidth" min="10" max="100" value="100">
                        <span class="slider-value" id="imageWidthValue">100%</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>ارتفاع الصورة:</label>
                    <div class="slider-container">
                        <input type="range" id="imageHeight" min="10" max="100" value="100">
                        <span class="slider-value" id="imageHeightValue">100%</span>
                    </div>
                </div>
            </section>
            
            <section class="preview-section">
                <h2>معاينة الصورة (مقاس A4)</h2>
                <div class="a4-preview-container">
                    <div class="a4-content" id="gridContainer">
                        <!-- سيتم إنشاء الخلايا الشبكية هنا via JavaScript -->
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="action-btn print-btn" id="printBtn">طباعة الصورة</button>
                    <button class="action-btn reset-btn" id="resetBtn">بدء من جديد</button>
                </div>
            </section>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // العناصر الرئيسية
            const uploadTrigger = document.getElementById('uploadTrigger');
            const imageUpload = document.getElementById('imageUpload');
            const numberInput = document.getElementById('numberInput');
            const numberColor = document.getElementById('numberColor');
            const colorValue = document.getElementById('colorValue');
            const positionX = document.getElementById('positionX');
            const positionXValue = document.getElementById('positionXValue');
            const positionY = document.getElementById('positionY');
            const positionYValue = document.getElementById('positionYValue');
            const imageWidth = document.getElementById('imageWidth');
            const imageWidthValue = document.getElementById('imageWidthValue');
            const imageHeight = document.getElementById('imageHeight');
            const imageHeightValue = document.getElementById('imageHeightValue');
            const columnsInput = document.getElementById('columns');
            const rowsInput = document.getElementById('rows');
            const gridContainer = document.getElementById('gridContainer');
            const printBtn = document.getElementById('printBtn');
            const resetBtn = document.getElementById('resetBtn');
            
            // حالة التطبيق
            let currentImage = null;
            let currentCells = [];
            
            // تحويل الأرقام الإنجليزية إلى عربية
            function convertToArabicNumbers(number) {
                const arabicNumbers = ['٠', '١', '٢', '٣', '٤', '٥', '٦', '٧', '٨', '٩'];
                return number.toString().replace(/\d/g, digit => arabicNumbers[digit]);
            }
            
            // إنشاء الشبكة بناءً على عدد الأعمدة والصفوف
            function createGrid() {
                const columns = parseInt(columnsInput.value) || 2;
                const rows = parseInt(rowsInput.value) || 2;
                
                // مسح المحتوى الحالي
                gridContainer.innerHTML = '';
                gridContainer.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
                gridContainer.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
                
                currentCells = [];
                
                // إنشاء الخلايا
                for (let i = 0; i < columns * rows; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell';
                    cell.id = `cell-${i}`;
                    
                    const numberOverlay = document.createElement('div');
                    numberOverlay.className = 'number-overlay';
                    numberOverlay.id = `number-${i}`;
                    numberOverlay.textContent = convertToArabicNumbers(i + 1);
                    numberOverlay.style.color = numberColor.value;
                    updateNumberPosition(numberOverlay);
                    
                    cell.appendChild(numberOverlay);
                    gridContainer.appendChild(cell);
                    
                    currentCells.push({
                        element: cell,
                        numberElement: numberOverlay
                    });
                }
                
                // إذا كانت هناك صورة محملة، أضفها إلى الخلايا
                if (currentImage) {
                    addImageToCells();
                    updateImageSize();
                }
            }
            
            // تحديث موضع الرقم على الصورة
            function updateNumberPosition(element) {
                const xPos = positionX.value;
                const yPos = positionY.value;
                
                element.style.left = `${xPos}%`;
                element.style.top = `${yPos}%`;
                element.style.transform = 'translate(-50%, -50%)';
                element.style.right = 'auto';
                element.style.bottom = 'auto';
            }
            
            // تحديث حجم الصورة داخل الخلايا
            function updateImageSize() {
                const width = imageWidth.value;
                const height = imageHeight.value;
                
                currentCells.forEach(cell => {
                    const img = cell.element.querySelector('img');
                    if (img) {
                        img.style.width = `${width}%`;
                        img.style.height = `${height}%`;
                    }
                });
            }
            
            // تحديث جميع الأرقام في الخلايا
            function updateAllNumbers() {
                const startNumber = parseInt(numberInput.value) || 1;
                
                currentCells.forEach((cell, index) => {
                    const arabicNumber = convertToArabicNumbers(startNumber + index);
                    cell.numberElement.textContent = arabicNumber;
                    cell.numberElement.style.color = numberColor.value;
                    updateNumberPosition(cell.numberElement);
                });
            }
            
            // تحميل الصورة وعرضها في الخلايا
            function loadImage(e) {
                const file = e.target.files[0];
                if (!file || !file.type.match('image.*')) return;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentImage = e.target.result;
                    addImageToCells();
                    updateImageSize();
                };
                reader.readAsDataURL(file);
            }
            
            // إضافة الصورة إلى جميع الخلايا
            function addImageToCells() {
                currentCells.forEach(cell => {
                    // إزالة أي صور موجودة مسبقاً
                    const existingImg = cell.element.querySelector('img');
                    if (existingImg) {
                        cell.element.removeChild(existingImg);
                    }
                    
                    // إضافة الصورة الجديدة
                    const img = document.createElement('img');
                    img.src = currentImage;
                    cell.element.appendChild(img);
                });
            }
            
            // تحديث قيم السلايدرات
            function updateSliderValues() {
                positionXValue.textContent = `${positionX.value}%`;
                positionYValue.textContent = `${positionY.value}%`;
                imageWidthValue.textContent = `${imageWidth.value}%`;
                imageHeightValue.textContent = `${imageHeight.value}%`;
            }
            
            // إعداد event listeners
            uploadTrigger.addEventListener('click', function() {
                imageUpload.click();
            });
            
            imageUpload.addEventListener('change', loadImage);
            
            numberInput.addEventListener('input', updateAllNumbers);
            
            numberColor.addEventListener('input', function() {
                colorValue.textContent = this.value;
                updateAllNumbers();
            });
            
            positionX.addEventListener('input', function() {
                updateSliderValues();
                currentCells.forEach(cell => {
                    updateNumberPosition(cell.numberElement);
                });
            });
            
            positionY.addEventListener('input', function() {
                updateSliderValues();
                currentCells.forEach(cell => {
                    updateNumberPosition(cell.numberElement);
                });
            });
            
            imageWidth.addEventListener('input', function() {
                updateSliderValues();
                updateImageSize();
            });
            
            imageHeight.addEventListener('input', function() {
                updateSliderValues();
                updateImageSize();
            });
            
            columnsInput.addEventListener('input', createGrid);
            rowsInput.addEventListener('input', createGrid);
            
            printBtn.addEventListener('click', function() {
                window.print();
            });
            
            resetBtn.addEventListener('click', function() {
                imageUpload.value = '';
                currentImage = null;
                numberInput.value = '';
                numberColor.value = '#e74c3c';
                colorValue.textContent = '#e74c3c';
                positionX.value = 90;
                positionY.value = 90;
                imageWidth.value = 100;
                imageHeight.value = 100;
                columnsInput.value = 2;
                rowsInput.value = 2;
                
                updateSliderValues();
                
                // إزالة الصور من الخلايا
                currentCells.forEach(cell => {
                    const img = cell.element.querySelector('img');
                    if (img) {
                        cell.element.removeChild(img);
                    }
                });
                
                createGrid();
            });
            
            // تمكين سحب وإفلات الصور
            const uploadSection = document.querySelector('.upload-section');
            uploadSection.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.style.borderColor = '#3498db';
            });
            
            uploadSection.addEventListener('dragleave', function() {
                this.style.borderColor = '#ccc';
            });
            
            uploadSection.addEventListener('drop', function(e) {
                e.preventDefault();
                this.style.borderColor = '#ccc';
                
                if (e.dataTransfer.files.length) {
                    imageUpload.files = e.dataTransfer.files;
                    loadImage(e);
                }
            });
            
            // التهيئة الأولية
            updateSliderValues();
            createGrid();
        });
    </script>
</body>
</html>
