<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق إضافة الأرقام العربية على الصور</title>
    <link href="https://fonts.googleapis.com/css2?family=Lateef&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow: hidden;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .app-description {
            color: #7f8c8d;
            font-size: 16px;
        }
        
        .app-content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .image-section {
            flex: 1;
            min-width: 300px;
        }
        
        .controls-section {
            flex: 1;
            min-width: 300px;
        }
        
        .section-title {
            background-color: #2c3e50;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .image-container {
            width: 100%;
            height: 350px;
            border: 2px dashed #ccc;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            margin-bottom: 15px;
        }
        
        #uploadedImage {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
        
        .upload-placeholder {
            text-align: center;
            color: #7f8c8d;
        }
        
        .upload-icon {
            font-size: 50px;
            margin-bottom: 10px;
            color: #3498db;
        }
        
        .control-group {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .control-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
            display: flex;
            align-items: center;
        }
        
        .control-title i {
            margin-left: 8px;
            font-size: 18px;
        }
        
        .form-group {
            margin-bottom: 12px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        input[type="range"], input[type="number"], input[type="color"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        input[type="color"] {
            height: 40px;
        }
        
        .slider-value {
            display: inline-block;
            width: 40px;
            text-align: center;
            font-weight: bold;
        }
        
        .number-preview {
            position: absolute;
            font-family: 'Lateef', cursive;
            user-select: none;
            cursor: move;
            padding: 5px;
            border: 1px dashed transparent;
        }
        
        .number-preview:hover {
            border-color: #3498db;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #addNumberBtn {
            background-color: #3498db;
        }
        
        #addNumberBtn:hover {
            background-color: #2980b9;
        }
        
        #saveBtn {
            background-color: #2ecc71;
        }
        
        #saveBtn:hover {
            background-color: #27ae60;
        }
        
        #printBtn {
            background-color: #e74c3c;
        }
        
        #printBtn:hover {
            background-color: #c0392b;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        
        .modal-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }
        
        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .modal-confirm {
            background-color: #2ecc71;
            color: white;
        }
        
        .modal-cancel {
            background-color: #e74c3c;
            color: white;
        }
        
        @media (max-width: 768px) {
            .app-content {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>تطبيق إضافة الأرقام العربية على الصور</h1>
            <p class="app-description">قم بتحميل صورة، أضف الأرقام العربية، وقم بتخصيصها ثم احفظ أو اطبع النتيجة</p>
        </header>
        
        <div class="app-content">
            <div class="image-section">
                <div class="section-title">الصورة</div>
                <div class="image-container">
                    <img id="uploadedImage" alt="الصورة المحملة">
                    <div class="upload-placeholder" id="uploadPlaceholder">
                        <div class="upload-icon">📷</div>
                        <p>انقر لتحميل صورة من المعرض</p>
                    </div>
                </div>
                <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                
                <div class="button-group">
                    <button id="addNumberBtn">إضافة رقم</button>
                </div>
            </div>
            
            <div class="controls-section">
                <div class="section-title">أدوات التحكم</div>
                
                <div class="control-group">
                    <div class="control-title"><i>🔢</i> نطاق الأرقام</div>
                    <div class="form-group">
                        <label for="startNumber">من</label>
                        <input type="number" id="startNumber" value="1" min="1">
                    </div>
                    <div class="form-group">
                        <label for="endNumber">إلى</label>
                        <input type="number" id="endNumber" value="10" min="1">
                    </div>
                </div>
                
                <div class="control-group">
                    <div class="control-title"><i>🎨</i> تخصيص المظهر</div>
                    <div class="form-group">
                        <label for="fontColor">لون الرقم</label>
                        <input type="color" id="fontColor" value="#000000">
                    </div>
                    <div class="form-group">
                        <label for="fontSize">حجم الخط <span class="slider-value" id="fontSizeValue">30</span>px</label>
                        <input type="range" id="fontSize" min="10" max="100" value="30">
                    </div>
                </div>
                
                <div class="control-group">
                    <div class="control-title"><i>↔️</i> تحديد موقع الرقم</div>
                    <div class="form-group">
                        <label for="positionX">المحور الأفقي (X) <span class="slider-value" id="positionXValue">50</span>%</label>
                        <input type="range" id="positionX" min="0" max="100" value="50">
                    </div>
                    <div class="form-group">
                        <label for="positionY">المحور العمودي (Y) <span class="slider-value" id="positionYValue">50</span>%</label>
                        <input type="range" id="positionY" min="0" max="100" value="50">
                    </div>
                </div>
                
                <div class="button-group">
                    <button id="saveBtn">حفظ الصور</button>
                    <button id="printBtn">طباعة</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal" id="printModal">
        <div class="modal-content">
            <h2 class="modal-title">العدد النهائي للأرقام</h2>
            <p>يرجى تحديد العدد النهائي للأرقام التي تريد إنشاءها:</p>
            <div class="form-group">
                <label for="finalNumber">إلى الرقم</label>
                <input type="number" id="finalNumber" min="1" value="10">
            </div>
            <div class="modal-buttons">
                <button class="modal-btn modal-confirm" id="confirmPrint">تأكيد</button>
                <button class="modal-btn modal-cancel" id="cancelPrint">إلغاء</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // عناصر DOM
            const imageUpload = document.getElementById('imageUpload');
            const uploadedImage = document.getElementById('uploadedImage');
            const uploadPlaceholder = document.getElementById('uploadPlaceholder');
            const addNumberBtn = document.getElementById('addNumberBtn');
            const saveBtn = document.getElementById('saveBtn');
            const printBtn = document.getElementById('printBtn');
            const printModal = document.getElementById('printModal');
            const confirmPrint = document.getElementById('confirmPrint');
            const cancelPrint = document.getElementById('cancelPrint');
            const finalNumber = document.getElementById('finalNumber');
            
            // عناصر التحكم
            const startNumber = document.getElementById('startNumber');
            const endNumber = document.getElementById('endNumber');
            const fontColor = document.getElementById('fontColor');
            const fontSize = document.getElementById('fontSize');
            const fontSizeValue = document.getElementById('fontSizeValue');
            const positionX = document.getElementById('positionX');
            const positionXValue = document.getElementById('positionXValue');
            const positionY = document.getElementById('positionY');
            const positionYValue = document.getElementById('positionYValue');
            
            // متغيرات التطبيق
            let currentNumber = 1;
            let currentElement = null;
            
            // تحميل الصورة
            uploadPlaceholder.addEventListener('click', function() {
                imageUpload.click();
            });
            
            imageUpload.addEventListener('change', function(e) {
                if (e.target.files && e.target.files[0]) {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        uploadedImage.src = e.target.result;
                        uploadedImage.style.display = 'block';
                        uploadPlaceholder.style.display = 'none';
                    };
                    
                    reader.readAsDataURL(e.target.files[0]);
                }
            });
            
            // تحديث قيم السلايدر
            fontSize.addEventListener('input', function() {
                fontSizeValue.textContent = this.value;
                if (currentElement) {
                    currentElement.style.fontSize = this.value + 'px';
                }
            });
            
            positionX.addEventListener('input', function() {
                positionXValue.textContent = this.value;
                if (currentElement) {
                    currentElement.style.left = this.value + '%';
                }
            });
            
            positionY.addEventListener('input', function() {
                positionYValue.textContent = this.value;
                if (currentElement) {
                    currentElement.style.top = this.value + '%';
                }
            });
            
            fontColor.addEventListener('input', function() {
                if (currentElement) {
                    currentElement.style.color = this.value;
                }
            });
            
            // إضافة رقم جديد
            addNumberBtn.addEventListener('click', function() {
                if (uploadedImage.style.display !== 'block') {
                    alert('يرجى تحميل صورة أولاً');
                    return;
                }
                
                // إزالة العنصر السابق إذا كان موجوداً
                if (currentElement) {
                    currentElement.remove();
                }
                
                // إنشاء عنصر الرقم الجديد
                const numberElement = document.createElement('div');
                numberElement.className = 'number-preview';
                numberElement.textContent = convertToArabicNumerals(currentNumber);
                numberElement.style.fontFamily = "'Lateef', cursive";
                numberElement.style.fontSize = fontSize.value + 'px';
                numberElement.style.color = fontColor.value;
                numberElement.style.position = 'absolute';
                numberElement.style.left = positionX.value + '%';
                numberElement.style.top = positionY.value + '%';
                numberElement.style.transform = 'translate(-50%, -50%)';
                
                // جعل العنصر قابلاً للسحب
                makeElementDraggable(numberElement);
                
                // إضافة العنصر إلى حاوية الصورة
                document.querySelector('.image-container').appendChild(numberElement);
                currentElement = numberElement;
                
                // زيادة الرقم الحالي للاستعداد للرقم التالي
                currentNumber++;
                if (currentNumber > parseInt(endNumber.value)) {
                    currentNumber = parseInt(startNumber.value);
                }
            });
            
            // جعل العنصر قابلاً للسحب
            function makeElementDraggable(element) {
                let isDragging = false;
                let startX, startY, initialX, initialY;
                
                element.addEventListener('mousedown', function(e) {
                    isDragging = true;
                    element.style.cursor = 'grabbing';
                    startX = e.clientX;
                    startY = e.clientY;
                    initialX = parseInt(getComputedStyle(element).left);
                    initialY = parseInt(getComputedStyle(element).top);
                    e.preventDefault();
                });
                
                document.addEventListener('mousemove', function(e) {
                    if (!isDragging) return;
                    
                    const dx = e.clientX - startX;
                    const dy = e.clientY - startY;
                    
                    // حساب الموضع الجديد بالنسبة المئوية
                    const container = document.querySelector('.image-container');
                    const newX = (initialX + dx / container.offsetWidth * 100);
                    const newY = (initialY + dy / container.offsetHeight * 100);
                    
                    // تحديث الموضع
                    element.style.left = Math.max(0, Math.min(100, newX)) + '%';
                    element.style.top = Math.max(0, Math.min(100, newY)) + '%';
                    
                    // تحديث عناصر التحكم
                    positionX.value = Math.max(0, Math.min(100, newX));
                    positionY.value = Math.max(0, Math.min(100, newY));
                    positionXValue.textContent = Math.round(positionX.value);
                    positionYValue.textContent = Math.round(positionY.value);
                });
                
                document.addEventListener('mouseup', function() {
                    isDragging = false;
                    element.style.cursor = 'grab';
                });
            }
            
            // فتح نافذة الطباعة
            printBtn.addEventListener('click', function() {
                if (!currentElement) {
                    alert('يرجى إضافة رقم أولاً');
                    return;
                }
                
                finalNumber.value = endNumber.value;
                printModal.style.display = 'flex';
            });
            
            // تأكيد الطباعة
            confirmPrint.addEventListener('click', function() {
                alert('سيتم إنشاء ' + finalNumber.value + ' صورة بأرقام متسلسلة. هذه الميزة تتصل عادةً بخادم لمعالجة الصور.');
                printModal.style.display = 'none';
            });
            
            // إلغاء الطباعة
            cancelPrint.addEventListener('click', function() {
                printModal.style.display = 'none';
            });
            
            // حفظ الصورة
            saveBtn.addEventListener('click', function() {
                if (!currentElement) {
                    alert('يرجى إضافة رقم أولاً');
                    return;
                }
                
                alert('سيتم حفظ الصورة مع الرقم المضاف. هذه الميزة تتصل عادةً بخادم لمعالجة الصور.');
            });
            
            // تحويل الأرقام إلى العربية
            function convertToArabicNumerals(num) {
                const arabicNumerals = ['٠', '١', '٢', '٣', '٤', '٥', '٦', '٧', '٨', '٩'];
                return num.toString().split('').map(digit => arabicNumerals[parseInt(digit)]).join('');
            }
        });
    </script>
</body>
</html>
